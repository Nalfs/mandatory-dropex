<div>
  <form #form="ngForm" class="form-group">
    <label for="username">Search</label>
      <input class="form-control"
             type="text" 
             name="search" 
             placeholder="Search" 
             required 
             minlength="1"
             [(ngModel)]="query">
     <button type="submit" (click)="search($event); form.reset()" [disabled]="!form.form.valid">Search</button>
    </form>
</div> 

<div *ngIf="gotMatch"> {{'We found '+ matches + ' matches of your results' }}</div>
<div *ngFor="let match of compMatches">
  <ng-template *ngIf="match.metadata['.tag'] === 'folder';then thenBlock; else elseBlock">
  </ng-template>
  <ng-template #thenBlock>
      <a href="/?path={{match.metadata.path_lower}}">{{ match.metadata.name }}</a>
  </ng-template>

  <ng-template #elseBlock>
      <a (click)="downloadFile(match.metadata.path_lower, match.metadata.name, $event)" href=""> {{ match.metadata.name }} </a>
    </ng-template>
</div>
