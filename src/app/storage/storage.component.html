<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name &#9662;</th>
        <th>Last Modified &#9662;</th>
        <th>Size &#9662;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of compEntries">
        <ng-template *ngIf="item['.tag'] === 'folder';then thenBlock; else elseBlock"></ng-template>
        <ng-template #thenBlock>
          <td>
            <div>
              <i class="fas fa-folder fa-2x"></i>
              <a href="/?path={{item.path_lower}}">{{ item.name }}</a>
            </div>
          </td>
          <td>
            --
          </td>
          <td>
            --
          </td>
        </ng-template>
        <ng-template #elseBlock>
          <td>
            <div>
              <img *ngIf="isImage(item.path_display)" [src]="imgUrl" alt="bild" width="64" id='testbild'>
              <i *ngIf="!isImage(item.name)" class="fa fa-file fa-2x"></i>
              <a (click)="downloadFile(item.path_lower, item.name, $event)" href="">
                <span>{{ item.name }}</span>
              </a>
            </div>
          </td>
          <td>
            <div>
              <span>{{ item.client_modified | date:'yyyy-MM-dd HH:mm' }}</span>
            </div>
          </td>
          <td>
            <div>
              <span>{{ item.size | fileSize }}</span>
            </div>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
