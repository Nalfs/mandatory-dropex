<div *ngFor="let item of compEntries">

  <ng-template *ngIf="item['.tag'] === 'folder';then thenBlock; else elseBlock"></ng-template>
  
  <ng-template #thenBlock>
    <a href="/?path={{item.path_lower}}">{{ item.name }}</a>
  </ng-template>

  <ng-template #elseBlock>
    <a (click)="downloadFile(item.path_lower, item.name, $event)" href="#"><span>{{ item.name }}</span></a>
  </ng-template>

</div>
