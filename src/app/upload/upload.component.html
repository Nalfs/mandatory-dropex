<p>
  Upload your files.
</p>

<section class="container main">
    <p>This example shows how to use the <code>Dropbox.filesUpload()</code> [<a href="http://dropbox.github.io/dropbox-sdk-js/Dropbox.html#filesUpload">docs</a>] method to upload a file.</p>

    <form #form="ngForm" class="form-group">
      <button>Target Location</button>
      <input type="file" id="file-upload" name="upload " [(ngModel)]="file.name" />
      <button type="submit" (click)="upload()">Submit</button>
    </form>
